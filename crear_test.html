<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nuevo Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        a {
            text-decoration: none;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crear Nuevo Test</h1>
        <div class="form-container">
            <form action="guardar_test.php" method="post">
                <div class="form-group">
                    <label for="titulo">Título del Test:</label>
                    <input type="text" id="titulo" name="titulo" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción del Test:</label>
                    <textarea id="descripcion" name="descripcion" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="enunciado_pregunta">Enunciado de Pregunta:</label>
                    <textarea id="enunciado_pregunta" name="enunciado_pregunta" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="enunciado_respuesta">Enunciado de Respuesta:</label>
                    <textarea id="enunciado_respuesta" name="enunciado_respuesta" rows="4" required></textarea>
                </div>
                <button type="submit">Crear Test</button>
            </form>
        </div>
        <div class="back-link">
            <a href="inicio.html">Volver al Inicio</a>
        </div>
    </div>
</body>
</html>
